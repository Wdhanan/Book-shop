<div class="flex m-auto h-screen justify-center">
    <form (ngSubmit)="submit()" 
    #myForm="ngForm"
    class="p-4 rounded-lg border m-auto w-1/3">
        <h1 class="text-center text-xl">Register</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" 
            id="email" 
            class="p-2 rounded w-full border" 
            placeholder="Email-Address" 
            name="email"
            [(ngModel)]="form.email"
            #email="ngModel" required>
        </div>
        <div *ngIf ="email.invalid && (email.dirty || email.touched)" class="p-4 bg-red-300 text-red-800 rounded">
            Email field must be valid
        </div>
    
    <div class="my-5 w-full">
        <label for="password">Password</label>
        <input 
        type="password" 
        id="password" 
        class="p-2 rounded w-full border" 
        placeholder="Password" name="password" 
        [(ngModel)]="form.password"
        #password="ngModel" required>
    </div>
    <div *ngIf="password.invalid && ( password.dirty || password.touched)" class="p-4 bg-red-300 text-red-800 rounded">
        Password field must be valid
    </div>
    <div class="my-5 w-full">
        <label for="confirm_password">Confirm Password</label>
        <input type="text" 
        id="confirm_password" 
        class="p-2 rounded w-full border" 
        placeholder="Confirm Password" 
        name="confirm_password" 
        [(ngModel)]="form.confirmpassword"
        #confirm_password="ngModel" required>
    </div>
    <div *ngIf="confirm_password.invalid && (confirm_password.dirty || confirm_password.touched)" 
    class="p-4 bg-red-300 text-red-800 rounded">
       Confirm Password field must be valid
    </div>
    <div class="my-5 w-full">
        
        <button type="submit" [disabled]="myForm.form.invalid"
    class="p-2 w-full bg-purple-700 text-white hover:bg-purple-900 rounded">
    <ng-container *ngIf="passwordMatched">
        Loading...
    </ng-container>
    <ng-container *ngIf="!passwordMatched">
        Submit
    </ng-container>
   </button>
</div>
    </form>
    
    </div>
